<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CRUNCHCROMBS</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <style>
      body {
            background:linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('./image/header.jpg') center center;
            height: 500px;
            background-size: cover;
}

  
  .card-img-top {
      height: 200px;
      object-fit: cover;
  }
  .card {
    background:linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2)) !important;
    color: white;
  }
  </style>
</head>
<body>
  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card shadow-lg border p-3 mb-5 rounded" style="width: 22rem;" data-aos="fade-up">
      <div class="card-body">
        <h5 class="card-title text-center">Login to CRUNCHCROMBS</h5>
        <form id="loginForm">
          <div class="mb-3">
            <label for="loginEmail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email" required>
          </div>
          <div class="mb-3">
            <label for="loginPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
          </div>
          <div class="d-grid gap-2">
            <a href="index.html" class="btn"  style="background-color:#F8BE50;color:#2D1E19;">Login</a>
          </div>
        </form>
        <div class="text-center mt-3">
          <a href="index.html">Don't have an account? Register</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      
      const validEmail = "user@example.com";
      const validPassword = "password123";
      
      if (email === validEmail && password === validPassword) {
        alert("Login successful. Welcome to CromboHub!");
      } else {
        alert("Invalid email or password. Please try again.");
      }
    });
  </script>
</body>
</html>
